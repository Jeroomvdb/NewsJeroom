<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRID</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box5 {
        background: pink;
      }

      .box6 {
        background: brown;
      }

      .box7 {
        background: grey;
      }

      .box8 {
        background: orange;
      }

      .box9 {
        background: lightcyan;
      }

      .box10 {
        background: lime;
      }

      .box11 {
        background: blueviolet;
      }

      main {
        height: 1200vh; /*zet grootte gewoon gigantisch om te kunnen blijven scrollen*/
        display: grid;
        grid-template-columns: repeat(11, minmax(0, 1fr));
        grid-auto-rows: 10vh; /*infinite rows*/
      }

      .img_header {
        grid-column: 1/12;
        grid-row: 1/6;
        width: auto;
        height: auto;
      }
      img {
                width:100%;
                height:100%;
                object-fit:cover;
            }

      .nav_bar {
        background: #000000;
        grid-column: 1/10;
        grid-row: 4-5;
        width: auto;
        height: auto;
        display: flex;
        justify-content: space-around;
        align-items: center;
        gap: 8px;
        color: white;
      }

      .search , .searchcontainer{
        background: yellow;
        grid-column: 10/12;
        grid-row: 4-5;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .top_stories{
        background: red;
        grid-column: 1/12;
        grid-row: 5-6;
        display: flex;
        align-items: center;
        padding: 25px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="img_header">
        <img src="IMGS/krant head.jpg" />
      </div>
      <div class="nav_bar">
        <h2>Politics</h2>
        <h2>Justice</h2>
        <h2>National Security</h2>
        <h2>World</h2>
        <h2>Technology</h2>
        <h2>Environment</h2>
      </div>
      <div class="search">
        <div class="search-container">
          <form action="/action_page.php">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="top_stories">
        <h3>Top Stories</h3>
      </div>
      <div class="box5">
        <h1>box5</h1>
      </div>
      <div class="box6">
        <h1>box6</h1>
      </div>
      <div class="box7">
        <h1>box7</h1>
      </div>
      <div class="box8">
        <h1>box8</h1>
      </div>
      <div class="box9">
        <h1>box9</h1>
      </div>
      <div class="box10">
        <h1>box10</h1>
      </div>
      <div class="box11">
        <h1>box10</h1>
      </div>
    </main>
  </body>
</html>
