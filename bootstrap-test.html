<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
        body {
            margin-top: 40px; /* This margin just makes the text easier to read. You can remove it if you want since it can mess with your other styles. */
        }


       
/* This box class is purely used for explaining how the bootstrap grid system works. */
        .box1 {
            background-color: lightblue;
            border: 1px solid blue;
            min-height: 50px;
            font-size: 2rem;
        }

        .box2 {
            background-color: lightgreen;
            border: 1px solid green;
            min-height: 50px;
            font-size: 2rem;
        }

        .box3 {
            background-color: lightgray;
            border: 1px solid grey;
            min-height: 50px;
            font-size: 2rem;
        }

        @media (min-width: 576px) {
            body::before {
                content: "SM";
            }
        }

        @media (min-width: 768px) {
            body::before {
            content: "MD";
            }
        }

        @media (min-width: 992px) {
            body::before {
                content: "LG";
            }
        }

        @media (min-width: 1200px) {
            body::before {
                content: "XL";
            }
        }

        @media (min-width: 1400px) {
            body::before {
                content: "XXL";
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row-4">
            <div class="col-4">
                <div class="box1"></div>
            </div>
            <div class="col-4">
                <div class="box2"></div>
            </div>
        </div>
    </div>
</body>
</html>
